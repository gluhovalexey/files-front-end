<div class="row">
	<div class="col-12">
		<form [formGroup]="uploadFileForm" (ngSubmit)="onUploadFileFormSubmit($event.target.elements)" enctype="multipart/form-data">
			<div class="form-group">
				<input type="file" id="file" [formControl]="uploadFileForm.controls['file']">
			</div>
			<div>
				<button mat-raised-button>Загрузить</button>
			</div>
		</form>
	</div>
</div>
