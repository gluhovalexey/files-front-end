<div class="mat-elevation-z8">
	<table mat-table [dataSource]="dataSource" filesTable>
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef>Имя</th>
			<td mat-cell *matCellDef="let element" (click)="onNameCellClick(element)">{{ element.fileName }}</td>
		</ng-container>
		<ng-container matColumnDef="size">
			<th mat-header-cell *matHeaderCellDef>Размер</th>
			<td mat-cell *matCellDef="let element">{{ element.size }}</td>
		</ng-container>
		<ng-container matColumnDef="date">
			<th mat-header-cell *matHeaderCellDef>Дата</th>
			<td mat-cell *matCellDef="let element">{{ element.date | date: 'dd.MM.yyyy' }}
			</td>
		</ng-container>
		<ng-container matColumnDef="delete">
			<mat-header-cell  *matHeaderCellDef></mat-header-cell>
			<mat-cell *matCellDef="let element">
				<button mat-button color="accent" (click)="onDeleteFile(element._id)">Удалить</button>
			</mat-cell>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
	<mat-paginator [pageSizeOptions]="[5, 25, 50]" showFirstLastButtons></mat-paginator>
</div>
